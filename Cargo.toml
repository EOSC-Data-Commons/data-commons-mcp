[workspace]
resolver = "2"
members = [
    "crates/data-commons-mcp",
    "crates/search-api",
]

[workspace.package]
version = "0.1.0"
authors = ["Vincent Emonet <vincent.emonet@gmail.com>"]
edition = "2024"
repository = "https://github.com/EOSC-Data-Commons/data-commons-conversational-search"
readme = "./README.md"
license-file = "LICENSE"
keywords = ["search", "llm", "mcp"]
categories = ["science", "data"]

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "std",
    "fmt",
] }

[profile.release]
lto = true
